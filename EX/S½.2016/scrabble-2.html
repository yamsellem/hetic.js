<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            input, p { display: inline-block; }
            p { color: red; }
        </style>
    </head>

    <body>
        <input></input>
        <input></input>
        <p>ko</p>
        <table></table>
    </body>

    <script>
        var values = {
            d: 2, g: 2,
            b: 3, c: 3, m: 3, p: 3,
            f: 4, h: 4, v: 4, w: 4, y: 4,
            k: 5
        };

        var score = function(word) {
            var score = 0;
            for (var i = 0; i < word.length; i++) {
                var char = word[i];
                score += values[char] || 1;
            }
            return score;
        };

        console.log(score('scrabble'));

        var p = document.querySelector('p');
        var table = document.querySelector('table');
        var input = document.querySelector('input');

        input.addEventListener('keyup', function(e) {
            var word = e.currentTarget.value;
            var wordScore = score(word);

            if (e.keyCode === 13) {
                var tr = document.createElement('tr');
                var tdWord = document.createElement('td');
                var tdValue = document.createElement('td');
                tdWord.innerHTML = word;
                tdValue.innerHTML = wordScore;
                tr.appendChild(tdWord);
                tr.appendChild(tdValue);
                table.appendChild(tr);

                input.value = '';
                // p.innerHTML = 0;
            } else {
                // p.innerHTML = wordScore;
            }
        });
    </script>
</html>
